<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Website Sederhana</title>
    <style>
        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        /* Background Gradient */
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298, #537895);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Navbar dengan Efek Glassmorphism */
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 15px;
            border-radius: 50px;
            margin-top: 30px;
            display: inline-block;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            color: #FFD700;
            transform: translateY(-3px);
            text-shadow: 0 0 8px #FFD700;
        }

        /* Kontainer */
        .container {
            text-align: center;
            margin-top: 50px;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #FFD700, #FFF);
            background-clip: text;
            color: transparent;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 8px #FFD700;
            }
            to {
                text-shadow: 0 0 20px #FFF;
            }
        }

        p {
            color: #f0f0f0;
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        /* Galeri */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .gallery img {
            width: 200px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Konten -->
    <div class="container">
        <h1>Gallery</h1>
        <p>Berikut adalah beberapa gambar di galeri:</p>

        <!-- Gambar Galeri -->
        <div class="gallery">
            <img src="labubu.jpg" alt="Labubu">
            <img src="pantai.jpg" alt="Pantai">
            <img src="riku.jpg" alt="Riku">
            <img src="WhatsApp Image 2024-12-12 at 21.22.19_89290de4.jpg" alt="Christmas">
        </div>
    </div>

</body>
</html>
